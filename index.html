<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"  href="./css/jquery.fullpage.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>
<body>
  <!-- 大背景 -->
  <div class="banner_box">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
  </div>
  <div id="fullpage">
    <div class="section s1">
      <div class="s1_wrap s1_wrap_beigin">
        <img src="./images/skin.png" alt="" class="s1_title">
        <img src="./images/skin.gif" alt="" class="s1_skin">
      </div>
    </div>
    <div class="section s2">
      <div class="s2_wrap s2_wrap_begin">
        <img src="./images/title1_1.png" alt="" class="s2_img1">
        <img src="./images/title1_2.png" alt="" class="s2_img2">
      </div>
    </div>
    <div class="section s3 ">
      <div class="s3_wrap s3_wrap_begin">
        <div class="s3_close_wrap">
            <img src="./images/p3ui_tab.png" alt="" class="s3_close">
        </div>
        <img src="./images/title3.png" alt="" class="s3_word">
      </div>
    </div>
    <div class="section s4">
      <div class="s4_wrap s4_wrap_begin">
        <img src="./images/p2pop1.png" alt="" class="s4_img1">
        <img src="./images/p2pop2.png" alt="" class="s4_img2">
        <img src="./images/p2pop3.png" alt="" class="s4_img3">
        <img src="./images/p2pop4.png" alt="" class="s4_img4">
        <img src="./images/p2pop5.png" alt="" class="s4_img5">
      </div>
    </div>
</div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.fullpage.js"></script>
<script src="./js/index.js"></script>
</html>
